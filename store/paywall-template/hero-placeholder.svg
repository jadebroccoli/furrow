<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1170 900" width="1170" height="900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A27;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3D7A35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="fade" x1="0%" y1="80%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#FFF8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fadeDark" x1="0%" y1="80%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1C18;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#1A1C18;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle light rays -->
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#D4A017;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#D4A017;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1170" height="900" fill="url(#bg)" />

  <!-- Warm glow (sunlight effect) -->
  <rect width="1170" height="900" fill="url(#glow)" />

  <!-- Ground / soil area -->
  <ellipse cx="585" cy="880" rx="700" ry="180" fill="#5A3E1B" opacity="0.3" />
  <ellipse cx="585" cy="900" rx="650" ry="120" fill="#8B6914" opacity="0.2" />

  <!-- Large center plant/seedling -->
  <g transform="translate(585, 520)">
    <!-- Stem -->
    <path d="M0,0 C-5,-60 5,-120 -2,-200" stroke="#66BB6A" stroke-width="8" fill="none" stroke-linecap="round" />
    <!-- Left leaf -->
    <path d="M-5,-120 C-60,-160 -80,-100 -50,-80 C-30,-70 -10,-100 -5,-120Z" fill="#66BB6A" opacity="0.9" />
    <!-- Right leaf -->
    <path d="M0,-160 C50,-200 70,-140 45,-120 C28,-108 8,-140 0,-160Z" fill="#4CAF50" opacity="0.9" />
    <!-- Top leaf (new growth) -->
    <path d="M-2,-200 C-30,-240 -20,-260 -2,-230 C16,-260 26,-240 -2,-200Z" fill="#81C784" opacity="0.95" />
    <!-- Small leaf bud -->
    <path d="M-4,-80 C-35,-110 -40,-70 -20,-65 C-8,-62 -4,-75 -4,-80Z" fill="#66BB6A" opacity="0.7" />
  </g>

  <!-- Left decorative plant -->
  <g transform="translate(200, 600)" opacity="0.6">
    <path d="M0,0 C-3,-40 3,-80 0,-130" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M0,-60 C-35,-90 -40,-50 -20,-45Z" fill="#66BB6A" opacity="0.8" />
    <path d="M0,-100 C30,-130 35,-90 15,-85Z" fill="#4CAF50" opacity="0.8" />
    <path d="M0,-130 C-15,-155 -10,-165 0,-145 C10,-165 15,-155 0,-130Z" fill="#81C784" />
  </g>

  <!-- Right decorative plant -->
  <g transform="translate(950, 580)" opacity="0.6">
    <path d="M0,0 C2,-35 -2,-70 0,-120" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round" />
    <path d="M0,-50 C30,-80 35,-40 15,-35Z" fill="#66BB6A" opacity="0.8" />
    <path d="M0,-90 C-30,-120 -35,-80 -15,-75Z" fill="#4CAF50" opacity="0.8" />
    <path d="M0,-120 C-12,-145 -8,-155 0,-135 C8,-155 12,-145 0,-120Z" fill="#81C784" />
  </g>

  <!-- Small scattered leaves / particles -->
  <circle cx="320" cy="300" r="4" fill="#81C784" opacity="0.4" />
  <circle cx="850" cy="250" r="3" fill="#66BB6A" opacity="0.3" />
  <circle cx="150" cy="400" r="3.5" fill="#D4A017" opacity="0.25" />
  <circle cx="1000" cy="380" r="4" fill="#81C784" opacity="0.35" />
  <circle cx="500" cy="200" r="3" fill="#D4A017" opacity="0.2" />
  <circle cx="700" cy="180" r="2.5" fill="#66BB6A" opacity="0.3" />

  <!-- Floating leaf shapes -->
  <g transform="translate(380, 280) rotate(-30)" opacity="0.25">
    <path d="M0,0 C-12,-20 0,-35 12,-20 C0,-10 0,0 0,0Z" fill="#81C784" />
  </g>
  <g transform="translate(800, 320) rotate(20)" opacity="0.2">
    <path d="M0,0 C-10,-18 0,-30 10,-18 C0,-8 0,0 0,0Z" fill="#66BB6A" />
  </g>
  <g transform="translate(250, 500) rotate(-15)" opacity="0.2">
    <path d="M0,0 C-8,-15 0,-25 8,-15 C0,-7 0,0 0,0Z" fill="#D4A017" />
  </g>
</svg>
