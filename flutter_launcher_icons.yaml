flutter_launcher_icons:
  image_path: "assets/icons/app_icon.png"

  # Android
  android: true
  min_sdk_android: 21
  adaptive_icon_background: "#E8F5E9"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

  # iOS
  ios: true
  remove_alpha_ios: true

  # Web
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#E8F5E9"
    theme_color: "#2E7D32"

  # Windows
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

  # macOS
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
